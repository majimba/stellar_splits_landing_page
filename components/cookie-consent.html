<!-- Cookie Consent Banner -->
<div id="cookieConsent" class="fixed bottom-0 left-0 right-0 bg-surface border-t border-subtle p-4 z-50 transform translate-y-full transition-transform duration-300">
    <div class="max-w-4xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
        <p class="text-sm text-text-secondary">
            We use cookies to enhance your experience and comply with POPIA regulations. 
            <a href="#" class="text-primary hover:text-primary-400 underline">Learn more</a>
        </p>
        <div class="flex gap-3">
            <button id="declineCookies" class="px-4 py-2 text-sm text-text-secondary hover:text-text-primary border border-subtle rounded-lg transition-colors">
                Decline
            </button>
            <button id="acceptCookies" class="px-4 py-2 text-sm bg-primary text-background rounded-lg hover:bg-primary/90 transition-colors">
                Accept
            </button>
        </div>
    </div>
</div>
